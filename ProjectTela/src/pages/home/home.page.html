<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Project</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Digite..." [showCancelButton]="true" #tag
    (keyup.enter)="buscarVideo(tag.value ?? '')"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>TÃ­tulo</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img src="https://i.pinimg.com/originals/47/0a/19/470a19a36904fe200610cc1f41eb00d9.jpg" style="width:500px">

    </ion-card-content>

    <ion-row>

      <ion-col>
        <button icon-button icon-left clear small>
          <ion-icon name="md-albums"></ion-icon>
          Ver geral
        </button>
      </ion-col>

      <ion-col>
        <button icon-button icon-left clear small>
          <!--<ion-icon name="text"></ion-icon>-->
          <div>Compartilhar</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
